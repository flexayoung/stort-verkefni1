<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaupa</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header header-um">
      <div class="nav">
          <a href="index.html"> Fooþjónustan </a>
          <a href="kaupa.html"> Kaupa </a>
          <a href="um.html"> Um </a>
      </div>
    <h1 class="heading heading-um"> Kaupa </h1>
    </header>
    <main>
      <form action="#">
        <div id="paymentinfo">
        <fieldset id="leftfieldset">
          <legend>Persónuupplýsingar</legend>
          <div class="field">
            <label for="name">Nafn:</label><br>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="field">
            <label for="social">Kennitala:</label><br>
            <input type="text" name="social" id="social" placeholder='123456-7890'>
          </div>
          <div class="field check">
            <laber for="radio">Kyn:</labe><br>
              <input type="radio" name="gender" id="female" value="female">
              <label for="female">Kona</label><br>
              <input type="radio" name="gender" id="male" value="male">
              <label for="male">Karl</label><br>
              <input type="radio" name="gender" id="other" value="other">
              <label for="other">Annað</label><br>
          </div>
          <div class="field">
            <label for="tel">Sími:</label><br>
            <input type="text" name="tel" id="tel" placeholder='+354 812 3456'>
          </div>
          <div class="field">
            <label for="address">Heimilisfang:</label><br>
            <input type="text" name="address" id="address">
          </div>
          <div class="field check">
            <input type="checkbox" name="mailing" id="mailing">
            <label for="mailing">Skrá mig á póstlista</label><br>
          </div>
        </fieldset>

        <fieldset id="rightfieldset">
          <legend>Greiðsluupplýsingar</legend>
          <div class="field">
            <label for="payment">Greiða með:</label><br>
            <select name="payment" id="payment">
              <option value="credit">Kreditkorti</option>
              <option value="transaction">Millifærslu</option>
              <option value="cash">Reiðufé</option>
            </select>
          </div>
          <div class="field">
            <label for="cardname">Nafn á korti:</label><br>
            <input type="text" name="cardname" id="cardname" required>
          </div>
          <div class="field">
            <label for="card">Kortanúmer:</label><br>
            <input type="text" name="card" id="card" placeholder='5999-9999-9999-9999   '>
          </div>
          <div class="field">
            <label>Gildistími</label><br>
            <div id="monthdiv">
              <label for="month">Mán</label>
              <select id="month">
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div id="yeardiv"> 
              <label for="year">Ár</label>
              <select id="year">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>
        </fieldset>
        </div>
        <div id="button">
          <input type="submit" value="Panta" id="">
        </div>
        
      </form>
      <footer>

      <div class="row row-footer">
        <div class="col col-3 col-footer_left">
          <p>Fooþjónustan  </p>

          <p>123-4567  </p>

        </div>
        <div class="col col-3 col-footer_right">
          <p>
            Opið 12-13 alla daga
          </p>
          <p>
            Bargata 1
          </p>
          <p>
            900 Foobar
          </p>
        </div>
        <div class="col col-12 col-footer">
          <p> © Fooþjónustan 2017 </p>
        </div>
      </div>
      </footer>

    </main>
  </body>
</html>
